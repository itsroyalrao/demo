<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/expense.css">
  <link rel="stylesheet" href="css/payment.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body>

  <div class="container-fluid" id="navbar">
    <nav class="navbar navbar-expand">
      <div class="nav navbar-nav">
        <a class="nav-item nav-link active" id="nav-brand" href="#" aria-current="page">Expense Tracker</a>
        <a class="nav-item nav-link" id="expense-status" href="html/Expenses/dailyExpense.html" aria-current="page">Day
          to Day Expenses</a>
        <button id="rzp-button1">Buy Premium</button>
      </div>
    </nav>
  </div>

  <main>
    <div class="my-form">
      <h4 id="add-expense">Add Expense</h4>

      <form id="form">
        <div class="form-floating">
          <input type="Number" class="form-control" name="amount" id="amount" placeholder="amount">
          <label for="amount">Expense Amount</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="desc" id="desc" placeholder="description">
          <label for="desc">Item Description</label>
        </div>
        <div class="form-floating">
          <select name="category" class="form-control" id="category">
            <option value="food">Food</option>
            <option value="fuel">Fuel</option>
            <option value="electricity">Electricity</option>
            <option value="movie">Movie</option>
          </select>
          <label for="category">Choose A Category</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">Add Expense</button>
      </form>
      <div id="premium"></div>
    </div>

    <div class="append-items">
      <h4 id="">Products</h4>
      <table class="table table-primary" id="expense-data">
        <thead>
          <tr>
            <th scope="col">Amount</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
          </tr>
        </thead>
        <tbody id="items"> </tbody>
      </table>

      <div id="pagination">
        <button type="button" class="btn0" onclick="backbtn()">&lt prev</button>
        <!-- <ul>
          <li class="link active" value="1" onclick="activeLink(event)">1</li>
          <li class="link" value="2" onclick="activeLink(event)">2</li>
          <li class="link" value="3" onclick="activeLink(event)">3</li>
          <li class="link" value="4" onclick="activeLink(event)">4</li>
          <li class="link" value="5" onclick="activeLink(event)">5</li>
        </ul> -->
        <div>Rows per page:
          <select name="page" id="page-number">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
          <span id="num"></span>
        </div>
        <button type="button" class="btn0" onclick="nextbtn()">next &gt</button>
      </div>

      <div id="visibi" style="display: none;">
        <h4>Leaderboard</h4>
        <table class="table table-primary">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Total Expense</th>
            </tr>
          </thead>
          <tbody id="leaderboard"> </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="expense.js"> </script>
  <script src="payment.js"> </script>
</body>

</html>
