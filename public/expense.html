<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="my-form">
    <form id="form">
      <label for="amount">Choose Expense Amount: </label>
      <input type="number" name="amount" id="amount">
      <label for="desc">Choose Description: </label>
      <input type="text" name="desc" id="desc">
      <label for="category">Choose A Category: </label>
      <select name="category" id="category">
        <option value="food">Food</option>
        <option value="fuel">Fuel</option>
        <option value="electricity">Electricity</option>
        <option value="movie">Movie</option>
      </select>

      <button type="submit">Add Expense</button>
    </form>
  </div>
  <div><span id="items"></span></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const form = document.getElementById('form');
    const items = document.getElementById('items');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const amount = document.getElementById('amount').value;
      const desc = document.getElementById('desc').value;
      const category = document.getElementById('category').value;
      form.reset();
      try {
        const obj = { amount, desc, category };
        await axios.post('/expense', obj);
        getAllExpenses();
      } catch (error) {
        console.log(error);
      }
    })

    async function getAllExpenses() {
      const result = await axios.get('/expense');
      const data = result.data.expense[0];
      items.appendChild(document.createTextNode(data.amount + ' - ' + data.description + ' - ' + data.category));
    }
    getAllExpenses();
  </script>
</body>

</html>
