<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>

  <div class="my-form">
    <form id="form">
      <label for="name">Name: </label>
      <input type="text" name="name" id="name">
      <label for="email">Email: </label>
      <input type="email" name="email" id="email">
      <label for="password">Password: </label>
      <input type="password" name="password" id="password">

      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div>
    <h5>Already have an account? - <a href="login.html">Login</a></h5>
  </div>
  <div><span id="status"></span></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const form = document.getElementById('form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      form.reset();
      try {
        const obj = { name, email, password };
        const result = await axios.post('/signup', obj);
        status.appendChild(document.createTextNode(result.data.msg));
      } catch (error) {
        status.appendChild(document.createTextNode('User already exists!'));
        console.log(error);
      }
    })
  </script>
</body>

</html>
